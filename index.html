<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="text-center bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Website/Minecraft Server Uptime</h1>
        <div id="uptime" class="text-4xl font-extrabold mb-4">Loading...</div>
        <p class="text-gray-400 mb-6">Uptime for the last 30 days</p>

        <!-- Hauptserver Uptime -->
        <div>
            <button id="mainserver-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none flex justify-between">
                <span class="text-lg font-semibold">Hauptserver</span>
                <span id="mainserver-uptime" class="text-gray-400">Loading...</span>
            </button>
            
            <!-- Unterserver, die beim Ausklappen des Hauptservers angezeigt werden -->
            <div id="mainserver-info" class="hidden mt-2">
                <!-- Unterserver 1 -->
                <div class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 flex justify-between mb-2">
                    <span class="text-lg font-semibold">Unterserver 1</span>
                    <span id="subserver1-uptime" class="text-gray-400">Loading...</span>
                </div>

                <!-- Unterserver 2 -->
                <div class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 flex justify-between mb-2">
                    <span class="text-lg font-semibold">Unterserver 2</span>
                    <span id="subserver2-uptime" class="text-gray-400">Loading...</span>
                </div>

                <!-- Unterserver 3 -->
                <div class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 flex justify-between">
                    <span class="text-lg font-semibold">Unterserver 3</span>
                    <span id="subserver3-uptime" class="text-gray-400">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funktion zum Umschalten der Sichtbarkeit
        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            const isVisible = !element.classList.contains('hidden');
            if (isVisible) {
                element.classList.add('hidden');
            } else {
                element.classList.remove('hidden');
            }
        }

        // Event Listener für das Umschalten der Hauptserver-Info
        document.getElementById('mainserver-toggle').addEventListener('click', () => {
            toggleVisibility('mainserver-info');
        });

        // Uptime-Daten holen
        async function fetchUptime() {
            try {
                // UptimeRobot API-Aufruf
                const apiKey = 'ur2071712-0a1e154ed2821db8f64633e0'; // Ersetze dies mit deinem UptimeRobot API-Schlüssel
                const response = await fetch(`https://api.uptimerobot.com/v2/getMonitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        format: 'json',
                        custom_uptime_ratios: '30', // Für die letzten 30 Tage
                        logs: 1,                   // Logs einschalten
                        all_time_uptime_ratio: 1   // Gesamte Uptime anzeigen
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch uptime data');
                }

                const data = await response.json();

                // Hauptserver Uptime
                const mainserver = data.monitors[0]; // Nimmt den ersten Monitor (Hauptserver)
                const mainserverUptime = mainserver.custom_uptime_ratio || 'N/A';
                document.getElementById('mainserver-uptime').textContent = `${mainserverUptime}%`;

                // Unterserver Uptime
                const subserver1 = data.monitors[1] || {};
                const subserver2 = data.monitors[2] || {};
                const subserver3 = data.monitors[3] || {};

                document.getElementById('subserver1-uptime').textContent = `${subserver1.custom_uptime_ratio || 'N/A'}%`;
                document.getElementById('subserver2-uptime').textContent = `${subserver2.custom_uptime_ratio || 'N/A'}%`;
                document.getElementById('subserver3-uptime').textContent = `${subserver3.custom_uptime_ratio || 'N/A'}%`;

            } catch (error) {
                console.error('Error fetching uptime:', error);
                document.getElementById('uptime').textContent = 'Error fetching data';
                document.getElementById('mainserver-uptime').textContent = 'Error';
                document.getElementById('subserver1-uptime').textContent = 'Error';
                document.getElementById('subserver2-uptime').textContent = 'Error';
                document.getElementById('subserver3-uptime').textContent = 'Error';
            }
        }

        // Hole die Uptime-Daten beim Laden der Seite
        fetchUptime();
    </script>
</body>
</html>
