<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="text-center bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Website/Minecraft Server Uptime</h1>
        <div id="uptime" class="text-4xl font-extrabold mb-4">Loading...</div>
        <p class="text-gray-400 mb-6">Uptime for the last 30 days</p>

        <!-- Hauptserver Info -->
        <div>
            <button id="mainserver-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none flex items-center justify-between">
                <span class="text-lg font-semibold">Hauptserver</span>
                <svg id="mainserver-arrow" class="w-6 h-6 transform rotate-0 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="mainserver-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                <p id="mainserver-uptime" class="text-gray-400">Loading...</p>
            </div>
        </div>

        <!-- Unterserver -->
        <div id="subservers" class="space-y-4 mt-4 hidden">
            <div>
                <button id="subserver1-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Unterserver 1</span>
                    <svg class="w-6 h-6 transform rotate-0 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="subserver1-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p id="subserver1-uptime" class="text-gray-400">Loading...</p>
                </div>
            </div>

            <div>
                <button id="subserver2-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Unterserver 2</span>
                    <svg class="w-6 h-6 transform rotate-0 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="subserver2-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p id="subserver2-uptime" class="text-gray-400">Loading...</p>
                </div>
            </div>

            <div>
                <button id="subserver3-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Unterserver 3</span>
                    <svg class="w-6 h-6 transform rotate-0 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="subserver3-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p id="subserver3-uptime" class="text-gray-400">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUptime() {
            try {
                // UptimeRobot API-Aufruf
                const apiKey = 'ur2071712-0a1e154ed2821db8f64633e0'; // Ersetze dies mit deinem UptimeRobot API-Schl端ssel
                const response = await fetch(`https://api.uptimerobot.com/v2/getMonitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        format: 'json',
                        custom_uptime_ratios: '30', // F端r die letzten 30 Tage
                        logs: 1,                   // Logs einschalten
                        all_time_uptime_ratio: 1   // Gesamte Uptime anzeigen
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch uptime data');
                }

                const data = await response.json();

                // Hauptserver Uptime
                const mainserver = data.monitors[0]; // Nimmt den ersten Monitor (Hauptserver)
                const mainserverUptime = mainserver.custom_uptime_ratio || 'N/A';
                document.getElementById('mainserver-uptime').textContent = `${mainserverUptime}%`;

                // Unterserver Uptime
                const subserver1 = data.monitors[1] || {};
                const subserver2 = data.monitors[2] || {};
                const subserver3 = data.monitors[3] || {};

                document.getElementById('subserver1-uptime').textContent = `${subserver1.custom_uptime_ratio || 'N/A'}%`;
                document.getElementById('subserver2-uptime').textContent = `${subserver2.custom_uptime_ratio || 'N/A'}%`;
                document.getElementById('subserver3-uptime').textContent = `${subserver3.custom_uptime_ratio || 'N/A'}%`;

            } catch (error) {
                console.error('Error fetching uptime:', error);
                document.getElementById('uptime').textContent = 'Error fetching data';
                document.getElementById('mainserver-uptime').textContent = 'Error';
                document.getElementById('subserver1-uptime').textContent = 'Error';
                document.getElementById('subserver2-uptime').textContent = 'Error';
                document.getElementById('subserver3-uptime').textContent = 'Error';
            }
        }

        // Hole die Uptime-Daten beim Laden der Seite
        fetchUptime();

        // Funktion zum Umschalten der Sichtbarkeit von Server-Infos
        function toggleVisibility(elementId, arrowId) {
            const element = document.getElementById(elementId);
            const arrow = document.getElementById(arrowId);
            element.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        // Event Listener f端r das Umschalten der Hauptserver-Info
        document.getElementById('mainserver-toggle').addEventListener('click', function() {
            toggleVisibility('mainserver-info', 'mainserver-arrow');
            document.getElementById('subservers').classList.toggle('hidden');
        });

        // Event Listener f端r die Unterserver
        document.getElementById('subserver1-toggle').addEventListener('click', function() {
            toggleVisibility('subserver1-info', 'subserver1-arrow');
        });
        document.getElementById('subserver2-toggle').addEventListener('click', function() {
            toggleVisibility('subserver2-info', 'subserver2-arrow');
        });
        document.getElementById('subserver3-toggle').addEventListener('click', function() {
            toggleVisibility('subserver3-info', 'subserver3-arrow');
        });
    </script>
</body>
</html>
