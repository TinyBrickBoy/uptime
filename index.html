<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="text-center bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Website/Minecraft Server Uptime</h1>
        <div id="uptime" class="text-4xl font-extrabold mb-4">Loading...</div>
        <p class="text-gray-400 mb-6">Uptime for the last 30 days</p>

        <!-- Hauptserver Info -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold">Hauptserver</h2>
            <p class="text-gray-400">Details zum Hauptserver hier...</p>
        </div>

        <!-- Unterserver -->
        <div class="space-y-4">
            <div>
                <button id="subserver1-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none">
                    Unterserver 1
                </button>
                <div id="subserver1-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p class="text-gray-400">Details zu Unterserver 1...</p>
                </div>
            </div>

            <div>
                <button id="subserver2-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none">
                    Unterserver 2
                </button>
                <div id="subserver2-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p class="text-gray-400">Details zu Unterserver 2...</p>
                </div>
            </div>

            <div>
                <button id="subserver3-toggle" class="w-full text-left bg-gray-700 p-3 rounded hover:bg-gray-600 focus:outline-none">
                    Unterserver 3
                </button>
                <div id="subserver3-info" class="mt-2 bg-gray-800 p-4 rounded-lg hidden">
                    <p class="text-gray-400">Details zu Unterserver 3...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUptime() {
            try {
                // UptimeRobot API-Aufruf
                const apiKey = 'ur2071712-0a1e154ed2821db8f64633e0'; // Ersetze dies mit deinem UptimeRobot API-Schlüssel
                const response = await fetch(`https://api.uptimerobot.com/v2/getMonitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        format: 'json',
                        custom_uptime_ratios: '30', // Für die letzten 30 Tage
                        logs: 1,                   // Logs einschalten
                        all_time_uptime_ratio: 1   // Gesamte Uptime anzeigen
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch uptime data');
                }

                const data = await response.json();
                const monitor = data.monitors[0]; // Nimmt den ersten Monitor aus der Liste

                // Update der Anzeige
                const uptimePercentage = monitor.custom_uptime_ratio || 'N/A';
                document.getElementById('uptime').textContent = `${uptimePercentage}%`;
            } catch (error) {
                console.error('Error fetching uptime:', error);
                document.getElementById('uptime').textContent = 'Error fetching data';
            }
        }

        // Hole die Uptime-Daten beim Laden der Seite
        fetchUptime();

        // Funktion zum Umschalten der Sichtbarkeit von Unterserver-Infos
        function toggleSubserverInfo(subserverId) {
            const infoDiv = document.getElementById(subserverId);
            infoDiv.classList.toggle('hidden');
        }

        // Event Listener für das Umschalten der Unterserver-Info
        document.getElementById('subserver1-toggle').addEventListener('click', function() {
            toggleSubserverInfo('subserver1-info');
        });
        document.getElementById('subserver2-toggle').addEventListener('click', function() {
            toggleSubserverInfo('subserver2-info');
        });
        document.getElementById('subserver3-toggle').addEventListener('click', function() {
            toggleSubserverInfo('subserver3-info');
        });
    </script>
</body>
</html>
